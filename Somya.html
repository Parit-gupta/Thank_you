    <script>
      // Confetti
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = Math.random() * 3 + 3 + "s";
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.width = confetti.style.height =
          Math.random() * 8 + 5 + "px";
        document.body.appendChild(confetti);
      }

      // Lasers (Now randomized colors and individual sweep animations)
      for (let i = 0; i < 7; i++) {
        const laser = document.createElement("div");
        laser.classList.add("laser");
        laser.style.left = `${Math.random() * 90 + 5}%`;
        laser.style.animationDelay = `${Math.random() * 3}s`;
        laser.style.animationDuration = `${Math.random() * 8 + 4}s`;
        const randomColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        laser.style.background = `linear-gradient(to bottom, ${randomColor}, transparent)`;
        document.body.appendChild(laser);
      }

      // Cursor Spark Trail
      document.addEventListener("mousemove", (e) => {
        const spark = document.createElement("div");
        spark.classList.add("cursor-spark");
        document.body.appendChild(spark);

        spark.style.left = `${e.clientX}px`;
        spark.style.top = `${e.clientY}px`;

        const size = Math.random() * 4 + 2;
        spark.style.width = `${size}px`;
        spark.style.height = `${size}px`;

        spark.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 80%)`;

        const offsetX = (Math.random() - 0.5) * 20;
        const offsetY = (Math.random() - 0.5) * 20;

        spark.style.transform = `translate(-50%, -50%) translate(${offsetX}px, ${offsetY}px)`;

        spark.style.animationDuration = `${Math.random() * 0.5 + 0.3}s`;
        spark.style.animationTimingFunction = "ease-out";

        spark.addEventListener("animationend", () => {
          spark.remove();
        });
      });

      // Strobe Light Effect
      const body = document.body;
      let strobeInterval;

      function startStrobe() {
        strobeInterval = setInterval(() => {
          body.classList.toggle("strobe-on");
        }, 100);
      }
      setTimeout(startStrobe, 5000);

      // Simulated Audio Visualizer (simple bars)
      function createVisualizerBars() {
        const visualizerContainer = document.createElement("div");
        visualizerContainer.classList.add("visualizer-container");
        document.body.appendChild(visualizerContainer);

        for (let i = 0; i < 20; i++) {
          const bar = document.createElement("div");
          bar.classList.add("visualizer-bar");
          bar.style.left = `${5 + i * 4.5}%`;
          bar.style.animationDelay = `${Math.random() * 0.5}s`;
          visualizerContainer.appendChild(bar);
        }
      }
      document.addEventListener("DOMContentLoaded", createVisualizerBars);

      // Screen Shake Effect
      function triggerScreenShake() {
        body.classList.add("shake-active");
        setTimeout(() => {
          body.classList.remove("shake-active");
        }, 150);
      }

      // Trigger shake randomly every 4-8 seconds
      setInterval(() => {
        if (Math.random() > 0.6) {
          triggerScreenShake();
        }
      }, 4000 + Math.random() * 4000);

      // --- Party Pop-Ups ---
      const partyContent = [
        "DANCE! 🕺💃",
        "GROOVE! 🎶",
        "WILD! 🎉",
        "LEVEL UP! 🚀",
        "VIBE CHECK: ALL GOOD! ✨",
        "GET LIT! 🔥",
        "BOOM! 💥",
        "CHILL! 😎",
        "Party Time! 🥳",
        "Music On! 🎧",
        "Feel The Beat! ❤️‍🔥",
      ];

      function createPartyPopUp() {
        const popUp = document.createElement("div");
        popUp.classList.add("party-pop-up");

        const randomIndex = Math.floor(Math.random() * partyContent.length);
        popUp.innerText = partyContent[randomIndex];

        // Random position
        popUp.style.left = `${Math.random() * 80 + 10}%`; // 10% to 90% horizontal
        popUp.style.top = `${Math.random() * 60 + 20}%`; // 20% to 80% vertical

        // Random size
        const fontSize = Math.random() * 1.5 + 1; // 1rem to 2.5rem
        popUp.style.fontSize = `${fontSize}rem`;

        // Random animation duration
        popUp.style.animationDuration = `${Math.random() * 3 + 2}s`; // 2 to 5 seconds

        document.body.appendChild(popUp);

        // Remove after animation
        popUp.addEventListener("animationend", () => {
          popUp.remove();
        });
      }

      // Trigger a new party pop-up every 1 to 3 seconds
      setInterval(createPartyPopUp, 1000 + Math.random() * 2000);
      // --- END Party Pop-Ups ---

      // --- Party Message Card Logic ---
      const partyMessagesForCard = [
        "Welcome to the Party! 🎉",
        "Let the good times roll! 🥳",
        "Dance your heart out! 🎶",
        "Story time ",
        "Didi you did a lot of work di this month so chill time",
        "So you were the first one to come up and talk to me",
        "thanks for that didi i got some courage to talk in the company",
        "but thought nah leave it what will happen will go and their",
        "will be lot of people so i don't wanna socialize",
        "but thank you for coming up talk to me once again ",
        "didi you were so busy in work so I to talk to you ",
        "I thought of a idea of cheering you up",
        "but that does not work as everyone from your team messed up",
        "and their fault was put up on you and due to this I was",
        "very pissed off but again di it is a corporate life need to",
        "handle these things but don't worry you will get your hardwork's fruit",
        "so didi",
        "Be positive and never ever stress out",
        "Never ever lose your precious smile please",
        "you have this small brother whom you can talk to",
        "never think that i will be busy I will",
        "always be available for you and others so please come and talk to me",
        "or even if you message me i will be available always",
        "so never think me small in telling these things i will understand it",
        "and even if you are stressed you can remove your stress on me",
        "So didi never ever stress out , ignore me please",
        "and just to tell you you all are my favourites and dont wanna",
        "leave your company and my heart feels very very very heavy deep inside ",
        "as i am leaving you all today so no one will be their to ",
        "call you didi ,bhaiya and no one to irritate you all or make any jokes",
        "don't know what you all think about me whether I am cheap,not giving respect",
        "childish,big-mouth or anything but I love you all and I am a very introverted",
        "person who does not like to make many friend's as I have to leave them ",
        "and they never text me back so that's why I choose to be introvert but ",
        "somehow their also I got some friends don't know why",
        "LOL this is getting emotional so didi chill and never stress out",
        "Stay Hydrated! 😉",
        "Enjoy the Music! 🎧",
        "Lights, Camera, ACTION! 📸",
      ];

      let currentCardMessageIndex = 0;
      const partyMessageText = document.getElementById("partyMessageText");

      function showNextPartyMessageOnCard() {
        // Apply fade-out animation
        partyMessageText.style.animation = "messageFadeOut 1s ease-in forwards";

        // When fade-out finishes, update content and fade in
        partyMessageText.onanimationend = (event) => {
          if (event.animationName === "messageFadeOut") {
            currentCardMessageIndex =
              (currentCardMessageIndex + 1) % partyMessagesForCard.length;
            partyMessageText.innerText =
              partyMessagesForCard[currentCardMessageIndex];

            // Reset animation property and then apply fade-in
            partyMessageText.style.animation = "none"; // Clear previous animation state
            void partyMessageText.offsetWidth; // Force reflow
            partyMessageText.style.animation =
              "messageFadeIn 1s ease-out forwards";

            partyMessageText.onanimationend = null; // Clear the listener for this event to avoid infinite loops
          }
        };

        // Set a timer for the next cycle
        setTimeout(showNextPartyMessageOnCard, 5000); // For a roughly 5s cycle
      }

      // Start the first message immediately
      partyMessageText.innerText =
        partyMessagesForCard[currentCardMessageIndex];
      partyMessageText.style.animation = "messageFadeIn 1s ease-out forwards";
      setTimeout(showNextPartyMessageOnCard, 5000); // Start the interval after initial display
      // --- END Party Message Card Logic ---

      // --- Mouse Trail of Lights ---
      document.addEventListener("mousemove", (e) => {
        const trailLight = document.createElement("div");
        trailLight.classList.add("mouse-trail-light");
        document.body.appendChild(trailLight);

        trailLight.style.left = `${e.clientX}px`;
        trailLight.style.top = `${e.clientY}px`;

        const size = Math.random() * 10 + 10;
        trailLight.style.width = `${size}px`;
        trailLight.style.height = `${size}px`;

        const hue = Math.random() * 360;
        trailLight.style.backgroundColor = `hsl(${hue}, 70%, 60%)`;
        trailLight.style.filter = `blur(${size / 3}px)`;
        trailLight.style.opacity = 0.7;

        trailLight.style.animationDuration = `${Math.random() * 1 + 1}s`;
        trailLight.style.animationTimingFunction = "ease-out";

        trailLight.addEventListener("animationend", () => {
          trailLight.remove();
        });
      });
      // --- End Mouse Trail of Lights ---
    </script>

</html>
